<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="cartAndCard" class="blockCartandCard">
      <div id="cart" class="cart">
        <h3 class="text">Добавить новый блок</h3>
        <input
          placeholder="Введите название карточки"
          id="input-text"
          class="inputString"
        />
        <select id="select">
          <option value="" disabled selected hidden>Выберите цвет</option>
          <option value="red">Красный</option>
          <option value="yellow">Желтый</option>
          <option value="green">Зеленый</option>
        </select>
        <button id="btn-change-text" class="blockBtn">Добавить карточку</button>
      </div>
      <div id="main" class="cards"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
